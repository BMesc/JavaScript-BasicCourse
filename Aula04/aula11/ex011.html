<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imigração</title>
</head>
<body>
    <h1>Verificação de nacionalidade</h1>
    Qual país tu vives? <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="clicou()">
    <div id="res"></div>
    <script>
        var pais = window.document.getElementById('txtpais')
        var res = window.document.getElementById('res')
        

        function clicou(){
            res.innerHTML = `<p> Você está vivendo em ${pais.value}</p>`
            if (pais.value == 'Brasil'){
            res.innerHTML += `<p>Você é <strong>brasileiro</strong></p>`
        }else{
            res.innerHTML += `<p>Você é <strong>estrangeiro</strong></p>`
        }
        }
    </script>
</body>
</html>
